<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="text-center p-6 bg-gray-800 text-white">
        <h1>Welcome to My Portfolio</h1>
        <p>Founding Engineer | UCSC CS Grad</p>
    </header>
    <main>
        <section class="p-6">
            <h2 class="text-lg font-bold">Projects</h2>
            <!-- Project items will be inserted here -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Example Project 1 -->
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-white">Project Name</h3>
                    <p class="text-gray-400">Short description of the project...</p>
                    <a href="https://github.com/link-to-project" class="mt-3 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View on GitHub</a>
                </div>
                <!-- Repeat blocks like the above for each project -->
            </div>
        </section>
        <section class="p-6">
            <h2 class="text-lg font-bold mb-4">GitHub Activity</h2>
            <ul id="githubActivity" class="list-disc pl-5">
                <!-- GitHub activities will be inserted here -->
            </ul>
        </section>
        
        <script>
        async function fetchGitHubActivity() {
            const username = 'MelloJ650'; // Replace with your GitHub username
            const response = await fetch(`https://api.github.com/users/${username}/events/public`);
            const events = await response.json();
            
            const activityList = document.getElementById('githubActivity');
            events.forEach(event => {
                const listItem = document.createElement('li');
                listItem.textContent = `${event.type} in ${event.repo.name}`;
                activityList.appendChild(listItem);
            });
        }
        
        fetchGitHubActivity();
        </script>

    </main>
    <footer class="text-center p-6 bg-gray-800 text-white">
        Â© 2024 Your Name
    </footer>
</body>
</html>
